<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <nav class="nav-menu">
        <div class="nav-container">
            <a href="/сайт/src/index.html" class="logo">Actio</a>
            <a href="/сайт/src/auth.html" class="auth-button">Авторизация</a>
        </div>

    <main class = "reg-main">
        <div class="container">
            <div class="reg-container">
                <h2 class="reg-title">Регистрация</h2>
                <form class="reg-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id = "email" name = "email" placeholder="Введите ваш email" required>
                        <label for="passwowrd">Пароль</label>
                        <input type="password" id = "passwowrd" name = "password" placeholder="Введите ваш пароль" required>
                    

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id = "confirmation" name = "confirmation" required>
                            <span>Я соглашаюсь с условиями пользования</span>
                        </label>
                        
                    </div>
                    <button type = "submit" class = "submit-button">Зарегистрироваться</button>
                </form>
        
            </div>
        </div>
    </main>


    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="#">Пользовательское соглашение</a>

                </div>

            </div>
        </div>
