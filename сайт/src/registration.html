<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav-menu">
        <div class="nav-container">
            <a href="index.html" class="logo">Actio</a>
            <a href="auth.html" class="auth-button">Авторизация</a>
        </div>
    </nav>

    <main class = "reg-main">
        <div class="container">
            <div class="reg-container">
                <h2 class="reg-title">Регистрация</h2>
                <form class="reg-form">
                    <div class="form-group">
                        <label for="login">Логин</label>
                        <input type="login" id = "login" name = "login" placeholder="Введите ваш логин" required>
                        <label for="passwowrd">Пароль</label>
                        <input type="password" id = "passwowrd" name = "password" placeholder="Введите ваш пароль" required>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id = "confirmation" name = "confirmation" required>
                            <span>Я соглашаюсь с условиями пользования</span>
                        </label>
                        
                    </div>
                    <button type = "submit" class = "submit-button">Зарегистрироваться</button>
                </form>
        
            </div>
        </div>
    </main>


    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="#">Пользовательское соглашение</a>
                    <a href="#">Политика конфинденциальности</a>
                    <a href="#">Помощь</a>
                </div>
                <div class="copyright">© 2025, Agere</div>
            </div>
        </div>
    </footer>

    <script>
        document.querySelector('.reg-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const login = document.getElementById('login').value;
            const password = document.getElementById('passwowrd').value;

            try {
                const response = await fetch('http://localhost:5000/auth/registration', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: login, // Используем login как username
                        password: password
                    })
                });
                const data = await response.json();

                if (response.ok) {
                    alert('Регистрация успешна! Теперь вы можете войти в систему.');
                    window.location.href = 'auth.html';
                } else {
                    alert(data.message || 'Ошибка при регистрации');
                }
            } catch (e) {
                console.error('Error: ', e);
                alert('Произошла ошибка при регистрации');
            }
        });
    </script>
    <script src="script.js"></script>
</body>
