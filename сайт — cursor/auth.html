<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Actio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="#" class="logo">Actio</a>
            <nav class="nav">
                <a href="#">Каталог</a>
                <a href="#">Обучение</a>
                <a href="#">Преподавание</a>
            </nav>
            <button class="auth-button">Авторизация</button>
        </div>
    </header>

    <main class="auth-main">
        <div class="container">
            <div class="auth-container">
                <h1 class="auth-title">Вход в аккаунт</h1>
                <form class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" placeholder="Введите ваш пароль" required>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <span>Запомнить меня</span>
                        </label>
                        <a href="#" class="forgot-password">Забыли пароль?</a>
                    </div>
                    <button type="submit" class="submit-button">Войти</button>
                </form>
                <div class="auth-footer">
                    <p>Нет аккаунта? <a href="#">Зарегистрироваться</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="#">Пользовательское соглашение</a>
                    <a href="#">Политика конфиденциальности</a>
                    <a href="#">Помощь</a>
                </div>
                <div class="social-links">
                    <a href="#" style="color: white;">VK</a>
                </div>
                <div class="copyright">© 2024, Agere</div>
            </div>
        </div>
    </footer>
</body>
</html>
